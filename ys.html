<script>
function updateIframeSrc(event) {
  event.preventDefault(); // 阻止表单提交的默认行为

  // 获取编辑框的内容
  var content = document.getElementById('url').value;

  // 构造新的 URL
  var url = 'https://jx.jsonplayer.com/player/?url=' + encodeURIComponent(content);

  // 更新 iframe 的 src 属性
  var player = document.getElementById('player');
  player.src = url;
}
