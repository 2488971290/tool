    <header class="lyear-layout-header">
      <nav class="navbar navbar-default">
        <div class="topbar">
          <div class="topbar-left">
            <div class="lyear-aside-toggler">
              <span class="lyear-toggler-bar"></span>

    <main class="lyear-layout-content">
      <div class="container-fluid">
        <div class="col-sm-6 col-lg-3">
          <div class="card">
            <div class="card-header bg-primary">
              <h4>使用说明</h4>
              <ul class="card-actions">
                <li>
                  <button type="button"><i class="mdi mdi-more"></i></button>
                </li>
              </ul>
            </div>
            <div class="card-body">
              每天读一读，丰富知识，本功能来源于接口站，随时失效，且用且珍惜。 
            </div>
          </div>
        </div>  
        <div class="col-sm-6 col-lg-3" id="output">
          <!-- 图片将会在这里展示 -->
        </div>
        <div class="card">
          <div class="card-body">
            <form onsubmit="submitForm(event)" id="myForm">
              <div class="form-group">
                <button class="btn btn-primary edit-btn" target-form="add-form" type="submit">点我显示图文</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/perfect-scrollbar.min.js"></script>
  <script type="text/javascript" src="js/main.min.js"></script>
  
  <script>
    async function submitForm(event) {
      event.preventDefault();
      try {
        var response = await fetch('https://api.vvhan.com/api/60s?type=json');
        var data = await response.json();

        if (data.success && data.imgUrl) {
          displayImage(data.imgUrl);
        } else {
          document.getElementById('output').innerHTML = '获取数据失败';
        }
      } catch (error) {
        document.getElementById('output').innerHTML = '发生错误';
      }
    }

    function displayImage(imgUrl) {
      var outputDiv = document.getElementById('output');
      outputDiv.innerHTML = `<img src="${imgUrl}" alt="图片" style="width: 100%;" class="card-img-top">`;
    }
  </script>
</body>
