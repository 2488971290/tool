        <nav class="sidebar-main">
          <ul class="nav nav-drawer">
            <li class="nav-item"> <a href="index.html"><i class="mdi mdi-home"></i> 后台首页</a> </li>

          </ul>
      </div>

    <!--End 左侧导航-->
    
    <!--头部信息-->
    <header class="lyear-layout-header">
      
      <nav class="navbar navbar-default">
        <div class="topbar">
          
          <div class="topbar-left">
            <div class="lyear-aside-toggler">
              <span class="lyear-toggler-bar"></span>
              <span class="lyear-toggler-bar"></span>
              <span class="lyear-toggler-bar"></span>
            </div>
            <span class="navbar-page-title"> 微信刷步数 </span>
          </div>
          
          
        </div>
      </nav>
      
    </header>
    <!--End 头部信息-->
    
    <!--页面主要内容-->
    <main class="lyear-layout-content">
      
      <div class="container-fluid">
        
        
        <!--说明卡片-->
        <div class="col-sm-6 col-lg-3">
            <div class="card">
              <div class="card-header bg-primary">
                <h4>使用说明</h4>
                <ul class="card-actions">
                  <li>
                    <button type="button"><i class="mdi mdi-more"></i></button>
                  </li>
                </ul>
              </div>
              <div class="card-body">
                使用方法
              </div>
            </div>
        </div>      
          
        <div class="col-md-6">
            <div class="card">
              <div class="card-header"><h4>微信刷步数</h4></div>
              <div class="card-body">
                
                <form id="myForm" method="GET" action="https://apis.jxcxin.cn/api/mi?">
                  <div class="form-group">
                    <label for="example-nf-email">zeep life账号</label>
                    <input class="form-control" type="email" id="user" name="user" placeholder="请输入zeep life账号.">
                  </div>
                  <div class="form-group">
                    <label for="example-nf-password">zeep life密码</label>
                    <input class="form-control" type="password" id="password" name="password" placeholder="请输入zeep life密码.">
                  </div>
                  <div class="form-group">
                    <label for="example-nf-password">需要的步数</label>
                    <input class="form-control"  id="step" name="step" placeholder="请输入你要刷的步数.">
                  </div>
                  <div class="form-group">
                    <button class="btn btn-primary" type="submit">提交修改</button>
                  </div>
                </form>
                
              </div>
            </div>
          
      </div>
      
    </main>
    <!--End 页面主要内容-->

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/perfect-scrollbar.min.js"></script>
<script type="text/javascript" src="js/main.min.js"></script>
<script type="text/javascript">
// 获取表单元素
const form = document.getElementById('myForm');

// 监听表单提交事件
form.addEventListener('submit', function(event) {
  // 阻止默认的表单提交行为
  event.preventDefault();

  // 获取表单数据
  const formData = new FormData(form);

  // 发送异步请求
  fetch(form.action + new URLSearchParams(formData), {
    method: 'GET',
    headers: {
      'Content-Type': 'application/json'
    }
  })
  .then(response => {
    if (response.ok) {
      return response.json();
    } else {
      throw new Error('请求出错');
    }
  })
  .then(data => {
    // 解析返回的JSON数据并显示相应的提示信息
    if (data.code === 200) {
      alert('成功');
    } else {
      alert('失败');
    }
  })
  .catch(error => {
    alert(error.message);
  });
});
</script>
